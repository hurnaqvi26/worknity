{% extends "base.html" %}

{% block content %}
<h3>Create Account</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100 mt-2">Sign Up</button>
</form>

<p class="mt-3 text-center">
    Already have an account? <a href="/login/">Login</a>
</p>
{% endblock %}
